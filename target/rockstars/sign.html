<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        .content {
            z-index: 1;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="gta.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
    </div>
</body>
</html>
